<script>
    $(document).ready(function () {
        $('#instruction').click(function () {

            $(this).fadeOut("slow");
        });


    });
    var widthSize=$('body').width();

    var swipes=0;
    $(document).swipeleft(function(){
        $('#instruction').fadeOut("slow");
        if (swipes<=2)
        {swipes++;
             switch (swipes){
            case 0:
                 $('#mainBack').css({
        'transform':'translateX(0px)'
    });
                 break;
            case 1:
                 $('#mainBack').css({
        'transform':'translateX(-'+widthSize+'px)'
    });
                break;
                 case 2:
                $('#mainBack').css({
        'transform':'translateX(-'+widthSize*2+'px)'
    });
                break;
        }


        }

    });
    $(document).swiperight(function(){
        $('#instruction').fadeOut("slow");
        if (swipes>0)
        {swipes--;
        switch (swipes){
            case 0:
                 $('#mainBack').css({
        'transform':'translateX(0px)'
    });
                 break;
            case 1:
                 $('#mainBack').css({
        'transform':'translateX(-'+widthSize+'px)'
    });
                break;
                 case 2:
                $('#mainBack').css({
        'transform':'translateX(-'+widthSize*2+'px)'
    });
                break;
        }
        }

    });


</script>
